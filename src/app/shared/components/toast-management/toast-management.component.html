  <ngb-toast *ngFor="let toast of toastManagementService.toasts" [class]="toast.classname"
    [autohide]="true" [delay]="toast.delay || 5000" (hidden)="toastManagementService.remove(toast)" style="position: fixed; right: 2vw;top: 10vh">
    <ng-template [ngIf]="isTemplate(toast)" [ngIfElse]="text">
      <ng-template [ngTemplateOutlet]="toast.textOrTpl"></ng-template>
    </ng-template>

    <ng-template class="toast" #text>{{ toast.textOrTpl }}</ng-template>
  </ngb-toast>
