<div class="create-question-container">
  <form [formGroup]="questionForm">
    <div formArrayName="answers">
      <button (click)="addAnswer()" class="button__add-answer">+ Add answer</button>

      <div *ngFor="let answer of answersFormGroup; let i = index">
        <div [formGroup]="answer">
          <label class="tab">
            <input type="text" formControlName="title">
            &nbsp;
            <span>
              <input type="checkbox" formControlName="isTrue">
            </span>
            &nbsp;
            <span (click)="removeAnswer(i)">
              <i style="cursor: pointer" class="far fa-trash-alt"></i>
            </span>
          </label>
        </div>
      </div>
    </div>

    <button *ngIf="!finishAddQuestion" class="button__not-done">Done</button>
    <button type="submit" *ngIf="finishAddQuestion" (click)="onSubmit()" class="button__done">Done</button>
  </form>
</div>
