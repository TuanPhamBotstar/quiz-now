<div class="create-question-container">
  <form [formGroup]="questionForm">
    <div formArrayName="answers">
      <button (click)="addAnswer()" class="button__add-answer">+ Add answer</button>

      <div *ngFor="let answer of answersFormGroup; let i = index">
        <div [formGroup]="answer">
          <label class="tab">
            Answer:
            <input type="text" formControlName="title">
            &nbsp;
            <input type="checkbox" formControlName="isTrue">
          </label>
        </div>
      </div>
    </div>

    <button type="submit" (click)="onSubmit()" class="button__done">Done</button>
  </form>
</div>
