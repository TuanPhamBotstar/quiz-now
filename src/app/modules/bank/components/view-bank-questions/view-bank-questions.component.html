<div class="view-bank-questions-container">
  <app-nav-bar></app-nav-bar>
  <div class="view-bank-questions component-container">

    <div *ngIf="bankName" class="path">
      <a routerLink="/bank/view">Yours</a> > <a routerLink="/bank/view/{{bankId}}">{{bankName}}</a> > Questions
    </div>
    <app-pagination *ngIf="pages != 0" [goRoute]="link" (changePageEvent)="getBankQuestions($event)"
      [pageNumber]="pages" [currentPage]="currentPage.toString()"></app-pagination>

    <div *ngFor="let question of questions">
      <div class="view-bank-question" (click)="goToQuestion(question._id)">
        <div class="question__title">
          {{question.title}}
        </div>
        <div class="question__level">
          {{question.level}}
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="showModalAdd" class="modal-confirm">
    <div class="modal-content">
      <div class="modal-title">Add question</div>
      <form [formGroup]="questionForm" class="form">
        <input class="input-title" formControlName="title" placeholder="Input question content">
        <div class="level">
          <label for="level">Level: &nbsp;</label>
          <select id="level" formControlName="level">
            <option value="easy">Easy</option>
            <option value="normal">Normal</option>
            <option value="hard">Hard</option>
          </select>
        </div>
        <app-create-question (newAnswersEvent)="addAnswers($event)"></app-create-question>
      </form>
      <div class="button-choice">
        <!-- <button class="button-yes" (click)="deleteBank(bank._id)">Yes</button> -->
        <!-- <button class="button-no" (click)="deleteBank(null)">No</button> -->
      </div>
    </div>
  </div>

  <button class="button-add-question" (click)="openModal()">Add question</button>
</div>
