 <div style="width: 50%; margin: 0 auto">
   <!-- <app-nav-bar [changeNavBar]="'true'" [levelName]="'questions'"></app-nav-bar> -->
   <form [formGroup]="questionForm" (ngSubmit)="onSubmit()" class="form-question" [class.deleted]="isDeleted">
     <div class="question__title">
       <label>Question:</label>
       <input type="text" formControlName="title">
     </div>
     <div class="question__level">
       <label for="level">Level: &nbsp;</label>
       <select id="level" formControlName="level">
         <option value="easy">Easy</option>
         <option value="normal">Normal</option>
         <option value="hard">Hard</option>
       </select>
     </div>
     <div formArrayName="answers" class="form-answers">
       <div *ngFor="let answer of answersFormGroup">
         <div [formGroup]="answer">
           <label style="font-size: 8px"><i class="fas fa-circle"></i>&nbsp;</label>
           <input type="text" formControlName="title">
           <input type="checkbox" formControlName="isTrue">
         </div>
       </div>
     </div>
     <button type="submit">Save</button>
     <div class="button__delete (click)" (click)="deleteQuestion()">{{!isDeleted ? "Delete" : "Cancel"}}</div>

   </form>

 </div>
