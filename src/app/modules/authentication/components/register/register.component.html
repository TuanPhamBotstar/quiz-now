<div class="container">
    <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Your name</label>
            <input type="text" class="form-control"  formControlName="name" placeholder="Enter your name">
            <span class="text-danger" *ngIf="(registerFormControl.name.touched || submitted) && registerFormControl.name.errors?.required">
                Name is required
            </span>
        </div>
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" required minlength="6" formControlName="username" placeholder="Enter username">
            <span class="text-danger" *ngIf="(registerFormControl.username.touched || submitted) && registerFormControl.username.errors?.required">
                Username is required
            </span>
            <span class="text-danger" *ngIf="(registerFormControl.username.touched || submitted) && registerForm.get('username').errors?.validateUsername">
                Username is invalid
            </span>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" required minlength="6" formControlName="password" placeholder="Enter your password">
            <span class="text-danger" *ngIf="(registerFormControl.password.touched || submitted) && registerFormControl.password.errors?.required">
                Password is required
            </span>
            <span class="text-danger" *ngIf="(registerFormControl.password.touched || submitted) && registerForm.get('password').errors?.checkPasswordWhetherStrong">
                Password isn't strong. Having at least 1 special, upper case, number character is required. 
            </span>
        </div>
        <div class="form-group">
            <label>Student ID</label>
            <input type="text" class="form-control" formControlName="msv" placeholder="Enter your student ID">
            <span class="text-danger" *ngIf="registerForm.get('msv').errors?.validateStudentId && (registerFormControl.msv.touched || submitted)">Your Student ID is not belong to FPT Edu</span>
        </div>
        <div class="form-group">
            <label>Mail</label>
            <input type="text" class="form-control" formControlName="mail" placeholder="Enter your email">
            <span class="text-danger" *ngIf="(registerFormControl.mail.touched || submitted) && registerFormControl.mail.errors?.email">
                Mail is not valid
            </span>
        </div>
        <div *ngIf="registerForm.valid" class="form-group">
            <button type="submit" class="btn btn-success">Register</button>
        </div>
    </form>
</div>
