<div class="container">
  <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label class="label__username">Username</label>
      <br>
      <input type="text" class="input__username" required minlength="6" formControlName="username"
        placeholder="Enter Username">
      <br>
      <span class="text-danger"
        *ngIf="(loginFormControl.username.touched || submitted) && loginFormControl.username.errors?.minlength">
        Username is invalid
      </span>
    </div>
    <div class="form-group">
      <label>Password</label>
      <br>
      <input type="password" class="input__password" required minlength="8" formControlName="password"
        placeholder="Enter password">
      <br>
      <span class="text-danger"
        *ngIf="(loginFormControl.password.touched || submitted) && loginFormControl.password.errors?.minlength">
        Password is invalid
      </span>
    </div>
    <!-- <span *ngIf="!isUser && submitted" class="text-danger">Wrong username or password, please try again</span> -->
    <div *ngIf="loginForm.valid" class="form-group">
      <button type="submit" class="button-go__finished">
        Go
      </button>
    </div>
    <div *ngIf="!loginForm.valid">
      <div class="button-go">
        Go
      </div>
    </div>
  </form>
</div>
