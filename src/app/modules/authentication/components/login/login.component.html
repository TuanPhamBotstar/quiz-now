<div class="container">
    <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" formControlName="username" placeholder="Enter Username">
            <span class="text-danger" *ngIf="(loginFormControl.username.touched || submitted) && loginFormControl.username.errors?.required">
                Username is required
            </span>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Enter password">
            <span class="text-danger" *ngIf="(loginFormControl.password.touched || submitted) && loginFormControl.password.errors?.required">
                Password is required
            </span>
        </div>
        <div *ngIf="loginForm.valid" class="form-group">
            <button type="submit" class="btn btn-success">Login</button>
        </div>
    </form>
</div>
