<div style="display: block; margin-top: 20px; margin-left: 20px" class="chart">
  <div style="font-weight: 800; font-size: 24px;">User's activities</div>

  <canvas baseChart width="150" height="100" [datasets]="lineChartData" [labels]="lineChartLabels"
    [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType"
    [plugins]="lineChartPlugins">
  </canvas>
</div>
