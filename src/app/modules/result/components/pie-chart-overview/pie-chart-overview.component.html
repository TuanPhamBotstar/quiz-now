<div *ngIf="scores.length > 0 " class="chart" style="display: block;">
  <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType"
    [options]="pieChartOptions" [plugins]="pieChartPlugins" [legend]="pieChartLegend" [colors]="pieChartColors" height="100">
  </canvas>
</div>
