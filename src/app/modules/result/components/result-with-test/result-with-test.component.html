<div class="result-with-test-container">
  <app-nav-bar></app-nav-bar>
  <div *ngIf="bank && test" class="component-container">
    <div class="path">
      <a routerLink="/bank/view" style="font-weight: 800">Yours</a> > <a routerLink="/bank/view/{{bank._id}}"
        style="font-weight: 800">{{bank.title}}</a> >
      {{test.title}}
    </div>

    <div *ngIf="listResults.length > 0 && test" style="display: flex">
      <div class="result-with-test ">
        <div style="display: flex">
          <div class="info">
            <div style="color: #c2c3c4; font-size: 20px">
              Users
            </div>
            <span>
              <i class="fas fa-users"></i>
              {{listResults.length}}</span>
            &nbsp;
            <a>+{{randomNumber1}}%</a>
          </div>
          <div class="info ave-score">
            <div style="color: #c2c3c4; font-size: 20px">
              Average scores
            </div>
            <span>
              <i class="far fa-futbol"></i>
              {{averageScore}}
            </span>
            &nbsp;
            <a>+{{randomNumber2}}%</a>
          </div>
        </div>

        <div class="score-chart">
          <!-- <label>Score's statistics.</label> -->
          <app-bar-chart [results]="listResults"></app-bar-chart>
        </div>
        <div class="right-answer-chart">
          <!-- <label>Right answers statistics.</label> -->
          <app-test-result-bar-chart [results]="listResults" [test]="test"></app-test-result-bar-chart>
        </div>
      </div>
      <div>
        <div *ngIf="!shouldShow" class="rank">
          <table>
            <thead>
              <tr>
                <th scope="col" class="rank-col">Rank</th>
                <th scope="col" class="name-col">Name</th>
                <th scope="col" class="score-col">Score</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let result of listResults.slice(0, 5); let i = index">
                <th scope="row">{{i + 1}}</th>
                <th scope="row">{{userNames[i]}}</th>
                <th scope="row">{{(scores[i]*10).toFixed(2)}}</th>
              </tr>
            </tbody>
          </table>
        </div>
        <app-pie-chart [results]="listResults"></app-pie-chart>
        <app-line-chart [results]="listResults"></app-line-chart>

      </div>
    </div>


  </div>


</div>
