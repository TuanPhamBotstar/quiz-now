<div class="result-with-test-container">
  <app-nav-bar></app-nav-bar>
  <div class="component-container">
    <div class="path">
      <a routerLink="/bank/view" style="font-weight: 800">Yours</a> > <a routerLink="/bank/view/{{bank._id}}"
        style="font-weight: 800">{{bank.title}}</a> >
      {{test.title}}
    </div>
    <div *ngIf="listResults.length == 0 && !isFetched">
      <app-loader></app-loader>
    </div>
    <div style="display: flex">
      <div class="info">
        <div style="color: #c2c3c4; font-size: 20px">
          Users
        </div>
        <span>
          <i class="fas fa-users"></i>
          {{totalResults || 0}}</span>
        &nbsp;
        <a>+{{randomNumber1}}%</a>
      </div>
      <div class="info ave-score">
        <div style="color: #c2c3c4; font-size: 20px">
          Average scores
        </div>
        <span>
          <i class="far fa-futbol"></i>
          {{averageScore || 0}}
        </span>
        &nbsp;
        <a>+{{randomNumber2}}%</a>
      </div>
    </div>
    <div style="display: flex; margin-bottom: 12px;">
      <button class="button-change-view" (click)="getAllResultsByIdTest(30)">1m</button>
      <button class="button-change-view" (click)="getAllResultsByIdTest(7)">1w</button>
      <button class="button-change-view" (click)="getAllResultsByIdTest(1)">1d</button>
    </div>
    <div *ngIf="listResults.length > 0">  
      <div *ngIf="listResults.length > 0 && test" style="display: flex">
        <div class="result-with-test">
          <div class="score-chart">
            <app-bar-chart [resultsAreReceived]="listResults" [maxLength]="totalResults"></app-bar-chart>
          </div>
          <div class="right-answer-chart">
            <app-test-result-bar-chart [resultsAreReceived]="listResults" [test]="test" [maxLength]="totalResults">
            </app-test-result-bar-chart>
          </div>
        </div>
        <div>
          <div *ngIf="listResults.length > 0" class="rank">
            <table>
              <thead>
                <tr>
                  <th scope="col" class="rank-col">Rank</th>
                  <th scope="col" class="name-col">Name</th>
                  <th scope="col" class="score-col">Score</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let result of listResults.slice(0, 5); let i = index">
                  <th scope="row">{{i + 1}}</th>
                  <th scope="row">{{userNames[i]}}</th>
                  <th *ngIf="scores[i] >= 0" scope="row">{{(scores[i]*10).toFixed(2)}}</th>
                </tr>
              </tbody>
            </table>
          </div>
          <app-pie-chart [resultsAreReceived]="listResults"></app-pie-chart>
          <app-line-chart [resultsAreReceived]="listResults" [maxLength]="totalResults"></app-line-chart>

        </div>
      </div>


    </div>
  </div>



</div>
