<div class="result-with-test-container">
  <app-nav-bar [changeNavBar]="'true'" [levelName]="'tests'" [bankId]="idBank"></app-nav-bar>
  <div style="margin-bottom: 30px;" class="component-container">
    <div class="path">
      <a routerLink="/bank/view">Yours</a> > <a routerLink="/bank/view/{{bank._id}}"
        >{{bank.title}}</a> >
      {{test.title}}
    </div>
    <div *ngIf="listResults.length == 0 && !isFetched">
      <app-loader></app-loader>
    </div>
    <div style="display: flex">
      <div class="info">
        <div style="color: #c2c3c4; font-size: 20px">
          Users
        </div>
        <span>
          <i class="fas fa-users"></i>
          {{totalResults || 0}}</span>
        &nbsp;
        <a>+{{randomNumber1}}%</a>
      </div>
      <div class="info ave-score">
        <div style="color: #c2c3c4; font-size: 20px">
          Average scores
        </div>
        <span>
          <i class="far fa-futbol"></i>
          {{averageScore || 0}}
        </span>
        &nbsp;
        <a>+{{randomNumber2}}%</a>
      </div>
    </div>
    <div style="margin-bottom: 12px;"><a routerLink="/bank/view/{{idBank}}/test/{{idTest}}/detail" [state]="{bankTitle: bank.title, testTitle: test.title}">View detail</a></div>
    <div style="display: flex; margin-bottom: 12px;">
      <button class="button-change-view" (click)="getAllResultsByIdTest(30)"
        [class.selected]="infoSelected == '1m'">1m</button>
      <button class="button-change-view" (click)="getAllResultsByIdTest(7)"
        [class.selected]="infoSelected == '1w'">1w</button>
      <button class="button-change-view" (click)="getAllResultsByIdTest(1)"
        [class.selected]="infoSelected == '1d'">1d</button>
    </div>
    <div *ngIf="listResults.length > 0">
      <div *ngIf="listResults.length > 0 && test" style="display: flex" class="layout-score">
        <div class="result-with-test" style="height: 500x">
          <div class="score-chart">
            <app-bar-chart [idTest]="idTest" [time]="time" [resultsAreReceived]="listResults" [maxLength]="totalResults"></app-bar-chart>
          </div>
        </div>
        <div  style="height: 450px">
          <div *ngIf="listResults.length > 0" class="rank">
            <table>
              <thead>
                <tr>
                  <th scope="col" class="rank-col">Rank</th>
                  <th scope="col" class="name-col">Name</th>
                  <th scope="col" class="score-col">Score</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let result of listResults.slice(0, 5); let i = index">
                  <th scope="row">{{i + 1}}</th>
                  <th scope="row">{{userNames[i]}}</th>
                  <th *ngIf="scores[i] >= 0" scope="row">{{(scores[i]*10).toFixed(2)}}</th>
                </tr>
              </tbody>
            </table>
          </div>
          <app-pie-chart [idTest]="idTest" [time] = "time"[resultsAreReceived]="listResults"></app-pie-chart>

        </div>

      </div>
      <div class="right-answer-chart">
        <app-test-result-bar-chart  [resultsAreReceived]="listResults" [test]="test" [maxLength]="totalResults">
        </app-test-result-bar-chart>
      </div>
      <app-line-chart [idTest]="idTest" [time]="time" [maxLength]="totalResults"></app-line-chart>
    </div>
  </div>



</div>
